      category: "original-repo"
      edition: "desktop"
      docRootName: "Capture Vision C++ Edition" 
      docHomePage: "/capture-vision/docs/server/programming/cplusplus/"
  - scope:
      path: "programming/dotnet"
    values:
      category: "original-repo"
      edition: "desktop"
      docRootName: "Capture Vision DotNet Edition" 
      docHomePage: "/capture-vision/docs/server/programming/dotnet/"
  - scope:
      path: "programming/python"
    values:
      category: "original-repo"
      edition: "desktop"
      docRootName: "Capture Vision Python Edition" 
      docHomePage: "/capture-vision/docs/server/programming/python/"
  - scope:
      path: "programming/java"
    values:
      category: "original-repo"
      edition: "desktop"
      docRootName: "Capture Vision Java Edition" 
      docHomePage: "/capture-vision/docs/server/programming/java/"
